version: "3.7"

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local

services:

  php:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile
    container_name: php-fpm
    volumes:
    - .:/var/www
    ports:
    - "9000:9000"
    hostname: skeleton.local
    networks:
      - laravel

  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
    - "3306:3306"
    volumes:
    - dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: skeleton
      MYSQL_USER: skeleton
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - ./:/var/www/
    - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - laravel
    depends_on:
      - php
      - mysql